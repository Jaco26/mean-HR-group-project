<h2>Add an employee</h2>
<input type="text" ng-model="ac.newEmployee.name" placeholder="Employee Name">
<input type="number" ng-model="ac.newEmployee.id" placeholder="Employee ID">
<input type="number" ng-model="ac.newEmployee.salary" placeholder="Employee Salary">
<input type="text" ng-model="ac.newEmployee.title" placeholder="Employee Title">
<input type="date" ng-model="ac.newEmployee.hiredate" placeholder="Employee Hire Date">
<button ng-click="ac.addEmployee(ac.newEmployee)">Add Employee</button>
